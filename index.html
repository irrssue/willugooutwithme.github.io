<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message for you</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Will you go out with me?</h2>
        <img class="gif" alt="gif" src="https://media.giphy.com/media/FTGah7Mx3ss04PcasF/giphy.gif"/>
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>

    <div class="places-container" style="display: none;">
        <div class="time-slot">8am - 12pm</div>
        <div class="places-grid">
            <div class="places-list">
                <div class="place-item" draggable="true" data-place="Place 1">Place 1</div>
                <div class="place-item" draggable="true" data-place="place 2">place 2</div>
                <div class="place-item" draggable="true" data-place="place 4">place 4</div>
                <div class="place-item" draggable="true" data-place="place 5">place 5</div>
                <div class="place-item" draggable="true" data-place="place 6">place 6</div>
                <div class="place-item" draggable="true" data-place="place 7">place 7</div>
                <div class="place-item" draggable="true" data-place="place 8">place 8</div>
                <div class="place-item" draggable="true" data-place="place 9">place 9</div>
                <div class="place-item" draggable="true" data-place="place 10">place 10</div>
                <div class="place-item" draggable="true" data-place="place 11">place 11</div>
                <div class="place-item" draggable="true" data-place="place 12">place 12</div>
                <div class="place-item" draggable="true" data-place="place 13">place 13</div>
                <div class="place-item" draggable="true" data-place="place 14">place 14</div>
            </div>
            <div class="selected-places">
                <div class="drop-zone">Drag places here to plan your day</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
