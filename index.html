<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message for you</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Will you go out with me?</h2>
        <img class="gif" alt="gif" src="https://media.giphy.com/media/FTGah7Mx3ss04PcasF/giphy.gif"/>
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>

    <div class="places-container" style="display: none;">
        <div class="header-row">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search for places..." />
            </div>
        </div>
        <div class="places-grid">
            <div class="places-list">
                <div class="empty-message">Search for places to add to your itinerary</div>
            </div>
            <div class="selected-places">
                <div class="drop-zone">Drag places here to plan your day</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
